<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - Galactic Memories</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-image: url('https://images.hdqwalls.com/download/nebula-planet-space-2n-3840x2400.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            overflow-x: hidden;
        }
        #main-header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }
        main {
            padding: 100px 20px 20px; /* Add padding to avoid content being hidden behind the fixed header */
            text-align: center; /* Center align text */
        }
        h2 {
            font-family: 'Cinzel', serif; /* Elegant font for headings */
            font-size: 2.5em;
            margin: 20px 0;
        }
        .form-group {
            margin: 20px 0;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 300px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .submit-button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header id="main-header">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="photos.html">Photos</a></li>
                <li><a href="albums.html">Albums</a></li>
                <li><a href="upload.html">Upload</a></li>
                <li><a href="account.html" class="active">Account</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Sign Up / Sign In</h2>
        
        <div id="signupForm">
            <h3>Sign Up</h3>
            <div class="form-group">
                <label for="signupUsername">Username</label>
                <input type="text" id="signupUsername" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" placeholder="Enter your password" required>
            </div>
            <button class="submit-button" id="signupButton">Create Account</button>
        </div>

        <div id="signinForm" style="margin-top: 40px;">
            <h3>Sign In</h3>
            <div class="form-group">
                <label for="signinUsername">Username</label>
                                <input type="text" id="signinUsername" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="signinPassword">Password</label>
                <input type="password" id="signinPassword" placeholder="Enter your password" required>
            </div>
            <button class="submit-button" id="signinButton">Sign In</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Galactic Memories. All rights reserved.</p>
    </footer>

    <script>
        // Function to handle user sign-up
        document.getElementById('signupButton').addEventListener('click', function() {
            const username = document.getElementById('signupUsername').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            // Retrieve users from local storage
            let users = JSON.parse(localStorage.getItem('users')) || [];

            // Check if the username already exists
            const existingUser  = users.find(user => user.username === username);
            if (existingUser ) {
                alert('Username already exists. Please choose a different username.');
                return;
            }

            // Create a new user object
            const newUser  = { username, email, password };
            users.push(newUser ); // Add the new user to the array

            // Save the updated users array to local storage
            localStorage.setItem('users', JSON.stringify(users));

            alert('Account created successfully! Redirecting to your profile...');
            localStorage.setItem('currentUser ', username); // Store the current user's username
            window.location.href = 'profile.html'; // Redirect to profile page
        });

        // Function to handle user sign-in
        document.getElementById('signinButton').addEventListener('click', function() {
            const username = document.getElementById('signinUsername').value;
            const password = document.getElementById('signinPassword').value;

            // Retrieve users from local storage
            let users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(user => user.username === username && user.password === password);

            if (user) {
                alert('Sign in successful!');
                localStorage.setItem('currentUser ', username); // Store the current user's username
                window.location.href = 'profile.html'; // Redirect to profile page
            } else {
                alert('Invalid username or password. Please try again.');
            }
        });
    </script>
</body>
</html>
