<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload - Galactic Memories</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/styles.css">
</head>
<body>
    <button class="toggle-button" aria-label="Toggle Header">â˜€</button>
    
    <header id="main-header">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="photos.html">Photos</a></li>
                <li><a href="albums.html">Albums</a></li>
                <li><a href="upload.html" class="active">Upload</a></li>
                <li><a href="account.html">Account</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="upload-section">
            <div class="upload-container">
                <h2>Upload Your Space Photos</h2>
                <div class="upload-area" id="dropZone">
                    <div class="upload-icon">ðŸ“¸</div>
                    <p>Drag and drop photos here</p>
                    <p>or</p>
                    <label for="fileInput" class="upload-button">Choose Files</label>
                    <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
                </div>

                <div class="upload-options">
                    <div class="option-group">
                        <label>Select Album:</label>
                        <select id="albumSelect">
                            <option value="">Create New Album</option>
                            <option value="galaxies">Galaxies</option>
                            <option value="nebulae">Nebulae</option>
                            <option value="planets">Planets</option>
                            <option value="moons">Moons</option>
                        </select>
                    </div>

                    <div class="option-group">
                        <label>Privacy:</label>
                        <select id="privacySelect">
                            <option value="private">Private</option>
                            <option value="public">Public</option>
                            <option value="shared">Shared</option>
                        </select>
                    </div>
                </div>

                <div class="upload-preview">
                    <h3>Selected Files</h3>
                    <div id="previewContainer" class="preview-grid"></div>
                </div>

                <div class="upload-actions">
                    <button class="cancel-upload">Cancel</button>
                    <button class="start-upload">Start Upload</button>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Drag and drop functionality
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', () => {
            handleFiles(fileInput.files);
        });

        function handleFiles(files) {
            previewContainer.innerHTML = '';
            Array.from(files).forEach(file => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const preview = document.createElement('div');
                        preview.className = 'preview-item';
                        preview.innerHTML = `
                            <img src="${e.target.result}" alt="Preview">
                            <div class="preview-info">
                                <span>${file.name}</span>
                                <button class="remove-file">Ã—</button>
                            </div>
                        `;
                        previewContainer.appendChild(preview);

                        // Remove file functionality
                        preview.querySelector('.remove-file').addEventListener('click', () => {
                            preview.remove();
                        });
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        // Upload button functionality
        document.querySelector('.start-upload').addEventListener('click', () => {
            const previews = document.querySelectorAll('.preview-item');
            if (previews.length === 0) {
                alert('Please select files to upload');
                return;
            }
            
            const album = document.getElementById('albumSelect').value;
            const privacy = document.getElementById('privacySelect').value;
            
            // Simulate upload
            alert(`Uploading ${previews.length} files to ${album || 'new album'} with ${privacy} privacy`);
            
            // Clear preview after upload
            previewContainer.innerHTML = '';
        });

        // Cancel button functionality
        document.querySelector('.cancel-upload').addEventListener('click', () => {
            previewContainer.innerHTML = '';
        });
    </script>
    <script src="../../scripts/scripts.js"></script>
</body>
</html>
