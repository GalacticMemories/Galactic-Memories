<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albums - Galactic Memories</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/styles.css">
</head>
<body>
    <button class="toggle-button" aria-label="Toggle Header">â˜€</button>
    
    <header id="main-header">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="photos.html">Photos</a></li>
                <li><a href="albums.html" class="active">Albums</a></li>
                <li><a href="upload.html">Upload</a></li>
                <li><a href="account.html">Account</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="albums-grid">
            <div class="album-item">
                <div class="album-cover">
                    <img src="https://source.unsplash.com/random/400x400/?galaxy" alt="Galaxies Album">
                    <div class="album-overlay">
                        <span>42 photos</span>
                    </div>
                </div>
                <div class="album-info">
                    <h3>Galaxies</h3>
                    <p>A collection of spiral and elliptical galaxies</p>
                </div>
            </div>
            <div class="album-item">
                <div class="album-cover">
                    <img src="https://source.unsplash.com/random/400x400/?nebula" alt="Nebulae Album">
                    <div class="album-overlay">
                        <span>28 photos</span>
                    </div>
                </div>
                <div class="album-info">
                    <h3>Nebulae</h3>
                    <p>Beautiful cosmic clouds and star nurseries</p>
                </div>
            </div>
            <div class="album-item">
                <div class="album-cover">
                    <img src="https://source.unsplash.com/random/400x400/?planet" alt="Planets Album">
                    <div class="album-overlay">
                        <span>15 photos</span>
                    </div>
                </div>
                <div class="album-info">
                    <h3>Planets</h3>
                    <p>Our solar system's diverse worlds</p>
                </div>
            </div>
            <div class="album-item">
                <div class="album-cover">
                    <img src="https://source.unsplash.com/random/400x400/?moon" alt="Moons Album">
                    <div class="album-overlay">
                        <span>23 photos</span>
                    </div>
                </div>
                <div class="album-info">
                    <h3>Moons</h3>
                    <p>Natural satellites of various planets</p>
                </div>
            </div>
        </section>

        <div class="album-actions">
            <button class="create-album">Create New Album</button>
        </div>
    </main>

    <script src="../../scripts/scripts.js"></script>
</body>
</html>
