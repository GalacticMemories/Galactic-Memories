<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <button class="toggle-button" aria-label="Toggle Header">â˜€</button>
    
    <header id="main-header">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="photos.html" class="active">Photos</a></li>
                <li><a href="albums.html">Albums</a></li>

    <main>
        <section class="photos-grid">
            <div class="photo-item">
                <img src="https://source.unsplash.com/random/400x400/?galaxy" alt="Galaxy Photo">
                <div class="photo-info">
                    <h3>Andromeda Galaxy</h3>
                    <p>Captured: 2023-10-15</p>
                </div>
            </div>
            <div class="photo-item">
                <img src="https://source.unsplash.com/random/400x400/?nebula" alt="Nebula Photo">
                <div class="photo-info">
                    <h3>Orion Nebula</h3>
                    <p>Captured: 2023-10-14</p>
                </div>
            </div>
            <div class="photo-item">
                <img src="https://source.unsplash.com/random/400x400/?stars" alt="Stars Photo">
                <div class="photo-info">
                    <h3>Star Cluster</h3>
                    <p>Captured: 2023-10-13</p>
                </div>
            </div>
            <div class="photo-item">
                <img src="https://source.unsplash.com/random/400x400/?planet" alt="Planet Photo">
                <div class="photo-info">
                    <h3>Saturn Rings</h3>
                    <p>Captured: 2023-10-12</p>
                </div>
            </div>
            <div class="photo-item">
                <img src="https://source.unsplash.com/random/400x400/?moon" alt="Moon Photo">
                <div class="photo-info">
                    <h3>Lunar Surface</h3>
                    <p>Captured: 2023-10-11</p>
                </div>
            </div>
            <div class="photo-item">
                <img src="https://source.unsplash.com/random/400x400/?comet" alt="Comet Photo">
                <div class="photo-info">
                    <h3>Halley's Comet</h3>
                    <p>Captured: 2023-10-10</p>
                </div>
            </div>
        </section>
    </main>

    <script src="../../scripts/scripts.js"></script>

</html>
