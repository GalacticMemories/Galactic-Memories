<!DOCTYPE html>

<head>

    <style>

        #main-header {
            background-color: rgba(0, 0, 0, 0.7);

            position: fixed;
            width: 100%;

        }
        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }
        main {
            padding: 100px 20px 20px; /* Add padding to avoid content being hidden behind the fixed header */
            text-align: center; /* Center align text */
        }
        h2 {
            font-family: 'Cinzel', serif; /* Elegant font for headings */

        .upload-form input[type="file"] {
            width: 100%;

        .upload-form button {
            background-color: #28a745;

        .upload-form button:hover {

            color: yellow;
        }
        .media-gallery {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .media-item {
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.1);
            width: 300px;
        }
        .media-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .media-item p {
            text-align: center;
            color: white;
        }
        .timeline {
            margin-top: 20px;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .timeline-item {
            margin: 10px 0;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header id="main-header">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="photos.html" class="active">Photos</a></li>
                <li><a href="albums.html">Albums</a></li>
                <li><a href="upload.html">Upload</a></li>
                                <li><a href="account.html">Account</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Upload Photos</h2>
        <p>Select a photo to upload to your Google Photos library.</p>

        <div class="upload-form">
            <input type="file" id="fileInput" accept="image/*" />
            <button id="uploadButton">Upload</button>
            <p id="uploadStatus"></p>
        </div>

        <div class="media-gallery" id="mediaGallery">
            <h3>Your Uploaded Photos</h3>
            <div class="timeline" id="timeline"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Galactic Memories. All rights reserved.</p>
    </footer>

    <script>
        const uploadButton = document.getElementById('uploadButton');
        const fileInput = document.getElementById('fileInput');
        const uploadStatus = document.getElementById('uploadStatus');
        const mediaGallery = document.getElementById('mediaGallery');
        const timeline = document.getElementById('timeline');

        // Replace with your actual OAuth 2.0 access token
        const accessToken = 'YOUR_OAUTH_ACCESS_TOKEN';

        uploadButton.addEventListener('click', async () => {
            const file = fileInput.files[0];
            if (!file) {
                uploadStatus.textContent = 'Please select a file to upload.';
                return;
            }

            // File validation
            const maxFileSize = 200 * 1024 * 1024; // 200 MB
            const acceptedFileTypes = ['image/jpeg', 'image/png', 'image/gif', 'image/webp', 'image/tiff', 'image/bmp', 'image/heic'];

            if (!acceptedFileTypes.includes(file.type)) {
                uploadStatus.textContent = 'Unsupported file type. Please upload an image.';
                return;
            }

            if (file.size > maxFileSize) {
                uploadStatus.textContent = 'File size exceeds the maximum limit of 200 MB.';
                return;
            }

            // Show loading status
            uploadStatus.textContent = 'Uploading...';

            try {
                // Step 1: Upload bytes to Google Photos
                const uploadResponse = await fetch('https://photoslibrary.googleapis.com/v1/uploads', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/octet-stream',
                        'X-Goog-Upload-Content-Type': file.type,
                        'X-Goog-Upload-Protocol': 'raw'
                    },
                    body: file
                });

                if (!uploadResponse.ok) {
                    throw new Error('Upload failed: ' + uploadResponse.statusText);
                }

                const uploadToken = await uploadResponse.text();
                uploadStatus.textContent = 'Upload successful!';

                // Step 2: Create media item in the user's library
                const mediaItemResponse = await fetch('https://photoslibrary.googleapis.com/v1/mediaItems:batchCreate', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        newMediaItems: [{
                            description: 'Uploaded Photo',
                            simpleMediaItem: {
                                uploadToken: uploadToken
                            }
                        }]
                    })
                });

                if (!mediaItemResponse.ok) {
                    throw new Error('Media item creation failed: ' + mediaItemResponse.statusText);
                }

                const mediaItemResult = await mediaItemResponse.json();
                console.log('Media item created:', mediaItemResult);

                // Display the uploaded photo in the gallery
                const mediaItem = mediaItemResult.newMediaItemResults[0].mediaItem;
                const mediaDate = new Date(mediaItem.mediaMetadata.creationTime);
                const dateString = mediaDate.toLocaleDateString();

                // Create a timeline item
                const timelineItem = document.createElement('div');
                timelineItem.className = 'timeline-item';
                timelineItem.innerHTML = `
                    <h4>${dateString}</h4>
                    <div class="media-item">
                        <img src="${mediaItem.baseUrl}=w300-h300" alt="${mediaItem.description}">
                        <p>${mediaItem.description}</p>
                    </div>
                `;
                timeline.appendChild(timelineItem);

            } catch (error) {
                console.error('Error:', error);
                uploadStatus.textContent = 'Error: ' + error.message;
                        }
        });

        // Mobile Backup Functionality
        function promptMobileBackup() {
            const backupPrompt = document.createElement('div');
            backupPrompt.style.position = 'fixed';
            backupPrompt.style.bottom = '20px';
            backupPrompt.style.left = '50%';
            backupPrompt.style.transform = 'translateX(-50%)';
            backupPrompt.style.backgroundColor = 'rgba(255, 255, 255, 0.9)';
            backupPrompt.style.color = 'black';
            backupPrompt.style.padding = '15px';
            backupPrompt.style.borderRadius = '5px';
            backupPrompt.style.zIndex = '1000';
            backupPrompt.innerHTML = `
                <p>Would you like to back up your media from your mobile device?</p>
                <button id="connectMobileStorage">Connect to Mobile Storage</button>
                <button id="closeBackupPrompt">Close</button>
            `;
            document.body.appendChild(backupPrompt);

            document.getElementById('connectMobileStorage').addEventListener('click', () => {
                // Logic to connect to mobile storage (this is a placeholder)
                alert('Connecting to mobile storage...');
                // Here you would implement the actual connection logic
                document.body.removeChild(backupPrompt);
            });

            document.getElementById('closeBackupPrompt').addEventListener('click', () => {
                document.body.removeChild(backupPrompt);
            });
        }

        // Call the mobile backup prompt when the page loads
        window.onload = function() {
            promptMobileBackup();
        };
    </script>
</body>
</html>
